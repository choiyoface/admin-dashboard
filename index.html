<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <script src="https://kit.fontawesome.com/4a01f295f9.js" crossorigin="anonymous"></script>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="layout">
            <div class="header" id="class">
                <div class="search-icon"></div>
                <input type="text" id="search-box" name="search-box">
                <div class="notification-icon"></div>
                <div class="profile-small"></div>
                <div class="username"></div>

            </div>
            <div class="nav" id="nav">
                <div class="profile-big"></div>
                <div class="username-big"></div>
                <div class="nav-buttons">
                    <button class="newBtn">NEW</button>
                    <button class="uploadBtn">UPLOAD</button>
                    <button class="shareBtn">SHARE</button>
                </div>

            </div>
            <div class="sidebar" id="sidebar">
                <div class="dashboard"><i class="fa-solid fa-border-all"></i>Dashboard</div>
                
                <ul class="first-sidebar">
                    <li><i class="fa-solid fa-person-shelter"></i>Home</li>
                    <li><i class="fa-regular fa-address-card"></i>Profile</li>
                    <li><i class="fa-regular fa-envelope"></i>Message</li>
                    <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
                    <li><i class="fa-solid fa-list-check"></i>To-Do</li>
                    <li><i class="fa-solid fa-people-roof"></i>Community</li>
                </ul>
                <ul class="second-sidebar">
                    <li><i class="fa-solid fa-gear"></i>Settings</li>
                    <li><i class="fa-regular fa-circle-question"></i>Support</li>
                    <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                </ul>
            </div>
            <div class="main" id="main">
                <article class="totoro"> TOTORO</article>
                <article class="howl">HOWL'S MOVING CASTLE</article>
                <article class="spritedaway">SPRITED AWAY</article>
                <article class="ponyo">PONYO </article>
                <article class="mononoke">PRINCESS MONONOKE</article>
                <article class="kiki">KIKI"S DELIVERY SERVICE</article>


            </div>
            <div class="main-sidebar" id="main-sidebar">
                <div class="announcement">
                    <div>Software update</div>
                    <div>New deadline for Totoro products</div>
                    <div>Upcoming Gibri Day </div>
                </div>
                <div class="chats">
                    <div>@dima</div>
                    <div>@boss</div>
                    <div>@sunny</div>
                    <div>@Jess</div>
                </div>

            </div>
        </div>
        
    </body>
</html>
