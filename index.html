<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="stylesheet.css" rel="stylesheet">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="layout">
            <div class="header" id="class">
                <div class="search-icon"></div>
                <input type="text" id="search-box" name="search-box">
                <div class="notification-icon"></div>
                <div class="profile-small"></div>
                <div class="username"></div>

            </div>
            <div class="nav" id="nav">
                <div class="profile-big"></div>
                <div class="username-big"></div>
                <div class="nav-buttons">
                    <button class="newBtn">NEW</button>
                    <button class="uploadBtn">UPLOAD</button>
                    <button class="shareBtn">SHARE</button>
                </div>

            </div>
            <div class="sidebar" id="sidebar">
                <div class="dashboard">Dashboard</div>
                <ul class="first-sidebar">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Message</li>
                    <li>History</li>
                    <li>To-Do</li>
                    <li>Community</li>
                </ul>
                <ul class="second-sidebar">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="main" id="main">
                <article class="totoro"> TOTORO</article>
                <article class="howl">HOWL'S MOVING CASTLE</article>
                <article class="spritedaway">SPRITED AWAY</article>
                <article class="ponyo">PONYO </article>
                <article class="mononoke">PRINCESS MONONOKE</article>
                <article class="kiki">KIKI"S DELIVERY SERVICE</article>


            </div>
            <div class="main-sidebar" id="main-sidebar">
                <div class="announcement"></div>
                <div class="chats"></div>

            </div>
        </div>
        
    </body>
</html>
